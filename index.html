<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0 />
        <title>Welcome to Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar_column"></div>
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            <div class="status-bar_column"></div>
                <span>18:43</span>
            <div class="status-bar_column"></div>
                <span>110%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
        </div>
        <header class="welcome__header">
            <h1 class="welcome__title">Welcome to Kokoa Clone</h1>
            <p class="welcome__text">If you have a Kokoa Account, log in with your email or phone number
            </p>
        </header>
        
        <form id="login-form">
            <input type="text" placeholder="Email or phone number" />
            <input type="password" placeholder="Password"/>
            <input type="submit" value="Log In" />
        </form>
        
        <a href="#"> Find Kokoa Account or Password</a>
        
        <script src="https://kit.fontawesome.com/34ca5470c7.js" crossorigin="anonymous">
        </script>
    </body>
</html>
